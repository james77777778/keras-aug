[tool.black]
line-length = 80

[tool.ruff]
line-length = 80
select = ["E", "W", "F"]
exclude = [
    ".venv",
    ".vscode",
    ".github",
    ".devcontainer",
    "venv",
    "__pycache__",
]

[tool.ruff.per-file-ignores]
"/keras_aug/__init__.py" = ["E402", "F401"]
"./examples/**/*" = ["E402"]
"**/__init__.py" = ["F401"]
"**/*_utils.py" = ["F401"]
